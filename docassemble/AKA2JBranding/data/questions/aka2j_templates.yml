template: pick_a_step_step
subject: |
  Step ${ pick_a_step_idx}: Decide the steps you want to take
content: |
  % if user_need == 'change custody order':
  You have more than one way to ask the judge to change your custody or parenting plan order.
  % elif user_need == 'change divorce order':
  % if middle_of_case == 'yes':
  You have more than one way to ask the judge to change an order in your divorce case.
  % elif middle_of_case == 'no':
  You have more than one way to ask the judge to change the order from your divorce case.
  % endif
  % endif
 
  Read each of the following steps.
  
  Decide on the steps that make the most sense in your case.
---
template: parents_agree_step
subject: |
  Step ${ parents_agree_idx }: Find out if you and ${ other_party_in_case } agree
content: |
  <p>If you want to change an order in your ${ case_type } case, you can talk with ${ other_party_in_case }. See if you agree about the change or if you both want to try to reach an agreement one of these ways:</p>
  <ul>
    <li>Talk more with each other until you can agree.</li>
    <li>Mediation.</li>
    <li>Collaborative Law.</li>
  </ul>
  <div class="step-subheading">Talk with ${ other_party_in_case } about settling your case without a trial</div>
  <p>Some people are able to talk to each other and agree about the issues they need to work out. They do not need a judge to decide for them. Sometimes a friend or family member can help you figure out an agreement.</p>
  <div class="step-subheading">Mediation</div>
  <p>Mediation is an informal, voluntary, and confidential way   to resolve disagreements without giving the decision-making power to someone   else, like a judge. A neutral person, called the mediator, helps people outside the court process:</p>
  <ul>
    <li>Figure out the important issues in the disagreement.</li>
    <li>Explain and understand each other's needs.</li>
    <li>Clear up misunderstandings.</li>
    <li>Explore creative solutions. And</li>
    <li>Reach acceptable agreements.</li>
  </ul>
  <p>You can hire your own private mediator to help resolve any issue in your case.  If there was abuse or domestic violence in your relationship, be sure to hire someone with training and experience working with domestic violence. Tell your mediator if you want to bring a support person with you.  <br>
    <a href="https://courts.alaska.gov/mediation">Read about mediation</a>.</p>
    
  <div class="step-subheading">Collaborative Law</div>
  <p>The <strong>Alaska Association of Collaborative Professionals</strong> helps people resolve parenting issues outside of the court process without a judge making decisions.  Learn more about the Association on <a href="https://www.alaskacollaborative.org">their website</a>.</p>
    
    <div class="step-subheading">If you both agree, you can change some things on your own</div>
  <ul>
    <li>You do not have to tell the court about every change you make. But you must tell the court about <strong>some</strong> changes. If you make a small change, like changing pick-up time by an hour, or a change to your holiday schedule, you do not have to tell the court.</li>
    <li>If you make a change about something big, like changing the parenting schedule from weekends with one parent to week on / week off, you must tell the court in writing.</li>
    <li>If you want to be sure that both of you must follow the new agreement, tell the court so the judge can make the agreement part of your court order.</li>
    <li>If you want to change child support because the parenting schedule or a parent's income changes, you must tell the court in writing so the judge can decide if the child support amount should change.  The parent who owes money under the child support order you want to change continues to owe that amount until the judge signs a new order.</li>
  </ul>
---
template: tell_the_court_step
subject: |
  Step ${ tell_the_court_idx }: Tell the court about your agreement
content: |
  <p>If you reach an agreement, fill out these forms:</p>
  <div class="step-subheading">Forms to ask to modify</div>
  <ul>
    <li><strong>Joint Motion, SHC-1310</strong>.  Title it "Joint Motion to Modify." <a href="http://www.courts.alaska.gov/shc/family/docs/shc-1310.doc">Word</a> | <a href="http://www.courts.alaska.gov/shc/family/docs/shc-1310n.pdf">PDF</a></li>
    <li><strong>Joint Motion to Put Settlement on the Record, SHC-1063</strong> <a href="http://www.courts.alaska.gov/shc/family/docs/shc-1063.doc">Word</a> | <a href="http://www.courts.alaska.gov/shc/family/docs/shc-1063n.pdf">PDF</a></li>
  </ul>
  <div class="step-subheading">If you are changing the Parenting Plan</div>
  <p>Choose 1 parenting plan order. Do <strong>not</strong> sign the Order section:</p>
  <ul>
    <li><strong>Parenting Plan Agreement &amp; Order, SHC-1128</strong> <a href="http://www.courts.alaska.gov/shc/family/docs/shc-1128.docx">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1128n.pdf">PDF</a></li>
    <li><strong>Agreement   &amp; Order for Custody and Visitation, SHC-1126</strong> <a href="https://www.courts.alaska.gov/shc/family/docs/shc-1126.doc">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1126n.pdf">PDF</a></li>
  </ul>
  <div class="step-subheading">If you are changing child support</div>
  <ul>
    <li><strong>Order for Modification of Child Support, DR-301</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-301.pdf">Fill-In PDF</a>]</li>
    <li><strong>Child Support Guidelines Affidavit, DR-305</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-305.pdf">Fill-In PDF</a>] (2 copies -   each parent fills out their own)</li>
    <li><strong>Child Custody Jurisdiction Affidavit, DR-150</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-150.pdf">Fill-In PDF</a>] (2 copies -   each parent fills out their own) </li>
    <li>Choose 1 form below based on the parenting schedule if it is not a primary custody calculation (where children are with 1 parent for at least 256 overnights/year)</li>
    <ul>
      <li><strong>Shared Custody Support Calculation, DR-306</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-306.pdf">Fill-In PDF</a>] (if you have a   shared custody schedule)</li>
      <li><strong>Divided Custody Support Calculation, DR-307</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-307.pdf">Fill-In PDF</a>] (if you have a   divided custody schedule)</li>
      <li><strong>Hybrid Custody Child Support Calculation, DR-308</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-308.pdf">Fill-In PDF</a>] (if you are asking for a hybrid custody schedule)</li>
    </ul>
  </ul>
  % if middle_of_case == 'no':
  If you and the other parent agree, it is free to file a <strong>Joint Motion to Modify</strong>, but if you do not agree it costs $75 to file a <strong>Motion to Modify</strong>.
  % endif
---
template: learn_reconsider_step
subject: |
  Step ${ learn_reconsider_idx }: Learn about Motions to Reconsider
content: |
  <p>To ask your judge to reconsider a decision, file a <strong>Motion to Reconsider</strong></p>
  <p>You have only 10 days after the date the court sent your ${ case_type } order to you. </p>
  <p>Look at the last page of the order. The date to count from is in the box at the bottom of the page. It looks something like this.</p>
  
  % for image_data in distribution_certificate_list:
  ${ image_data['text'] }
  ${ image_data['image'].show(width='100%') }
  % endfor
  
  <p> If the <strong>10th</strong> day is a  weekend or holiday, your motion is due the next day the court is open. For example, if the 10th day is a Saturday,  and the court is open Monday, your motion is due Monday. If Monday is a holiday, your motion is due Tuesday.</p>
  <div class='step-subheading'>You can ask a judge to reconsider their decision for 4 reasons</div>
  <ol>
    <li>The judge overlooked, misapplied or failed to  consider a statute, decision or principle directly controlling. This means the  judge made a mistake when they applied the law in your case.
      <p class = "example">For example</p>
      <ul>
        <li>Rule 90.3 states that if a child spends at least  256 nights with one parent, that parent has primary custody and the other  parent pays 20% of their adjusted annual  income for child support to the parent the child lives with.</li>
        <li>If the judge used 27% of adjusted income instead  of 20%, the <strong>Motion to Reconsider</strong> would state that the judge misapplied Civil Rule 90.3.</li>
      </ul>
    </li>
    <li>The judge overlooked or misconceived some  material fact or proposition of law. This means the judge got an important fact  wrong.
      <p class = "example">For example</p>
      <ul>
        <li>The parents agree that mom makes $25,000 every  year. They file the forms to tell the judge they agree. The judge calculated  child support using $35,000 for mom's income. </li>
        <li>The <strong>Motion  to Reconsider</strong> would state that the judge used the wrong income to calculate  child support.</li>
      </ul>
    </li>
    <li>The judge overlooked or misconceived a material  question in the case. This means the judge misunderstood what you were asking for.
      <p class = "example">For example</p>
      <ul>
        <li>A child changed from living full time with their  mom to living full time with their dad. Under the child support formula, dad  used to pay child support to mom based on the primary custody child support  calculation. Now, mom should pay child support to dad based on the primary  custody child support calculation. Dad filed a motion to modify child support.  The judge denied dad's motion because the parents' incomes did not change.</li>
        <li>The <strong>Motion  to Reconsider</strong> would state the judge did not include the changed parenting  schedule in the child support calculation.</li>
      </ul>
    </li>
    <li>The law applied in the ruling was changed by a later  court decision or statute. This means the judge used a rule or law that  changed.
      <p class = "example">For example</p>
      <ul>
        <li>On April 15, 2018, Civil Rule 90.3 changed to  allow a parent to deduct the cost of their own health insurance from their  gross income, up to 10% of the parent's gross income.</li>
        <li>If the judge calculated child support on April  14 and did not subtract the cost of the parent's health insurance, the Motion  to Reconsider would explain the cost of the parent's health insurance and state  that Civil Rule 90.3 changed on April 15, 2018.</li>
      </ul>
    </li>
  </ol>
  <p>See <a href="https://courts.alaska.gov/rules/docs/civ.pdf">Alaska Rule of Civil Procedure</a> 77(k) to read the court rules about the <strong>4 reasons</strong> you can ask the court to reconsider a judge's decision.</p>
---
template: fill_reconsider_step
subject: |
  Step ${ fill_reconsider_idx }: Fill out the Motion to Reconsider forms
content: |
  <div class='step-subheading'>Use</div>
  <ul>
    <li><strong>Motion and Affidavit to Reconsider, SHC-1545</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1545.doc" target="_blank">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1545n.pdf" target="_blank">PDF</a></li>
    <ul>
      <li>Put everything you want the judge to know and think about in your motion. You will not be able to tell the judge in person because they rarely hold a hearing for a <strong>Motion to Reconsider</strong>.</li>
      <li>Your <strong>Motion to Reconsider</strong> must be no  more than 5 pages, including attachments.</li>
      <li><strong>Wait</strong> to sign the form until you are in front of someone who has the power to take oaths, like a notary public.
      <ul>
      <li>The court clerk can do this for free.</li>
      <li>Bring a valid photo ID with you.</li>
      </ul></li>
      <li>If you cannot get to a notary public or someone  who has the power to take oaths, you can &quot;self-certify.&quot; Use:</li>
      <ul>
        <li><strong>Self-Certification  (No Notary Available), TF-835</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf">Fill-In PDF</a>]</li>
      </ul>
    </ul>
    <li><strong>Proposed Order on Motion, SHC-1302</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1302.doc" target="_blank">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1302n.pdf" target="_blank">PDF</a>. Do <strong>not</strong> sign this form.</li>
  </ul>
---
template: learn_set_aside_step
subject: |
  Step ${ learn_set_aside_idx }: Learn about the Motion to Set Aside Judgment or Order
content: |
  <p>A <strong>Motion to Set Aside Judgment or Order</strong> asks the judge to</a></p>
  % if user_need == 'change AK order':
    <ul>
    <li>Set aside or undo the final child support decision in your case, and</li>
    <li>Start the child support part of your case over  again.</li>
  </ul>
  % elif user_need == 'change divorce order' and middle_of_case == 'no' and type_of_final_order in('property or debt', 'spousal support'):
  <ul>
    <li>Set aside or undo the final decision in your case, and</li>
    <li>Start your case all over again.</li>
  </ul>
  % else:
  <ul>
    <li>Set aside or undo the final custody decision in your case, and</li>
  % if user_need in('change custody order','respond to custody'):
    <li>Start your case all over again.</li>
  % else:
    <li>Start that part of your case all over again.</li>
  % endif
  </ul>
  % endif
  <p>Judges rarely agree to do this.</p>
  <p>Civil Rule 60(a) and (b) describe the  reasons you can use to file this motion. You may decide to file a <strong>Motion to Set Aside Judgment or Order</strong> if: </p>
  <ul>
    <li>The final order has a problem listed in Civil  Rule 60(a) or (b). The problems are  described below. And</li>
    <li>You can file within a &quot;reasonable  time&quot; after the date the court sent your child support order to you. For any of the first 3 reasons in Civil Rule  60(b), you must file within <strong>1 year</strong> of the date the court sent the order to you.</li>
  </ul>
  <p>The date the court sent the order to you is at the bottom of the last page of your order.</p>
  
  % for image_data in distribution_certificate_list:
  ${ image_data['text'] }
  ${ image_data['image'].show(width='100%') }
  % endfor

  <p>Act quickly! The judge defines"reasonable" and "in a reasonable time." The judge  may refuse to set aside the order if you file <strong>after</strong> a "reasonable time" has passed, even if your reason  for filing is a good one.</p>
  <div class='step-subheading'>Reasons you may file a Motion to Set Aside  Judgment or Order</div>
  <p><strong>Civil Rule 60(a)</strong> <br>
    The  court made a clerical mistake or accidentally left something out of a document. </p>
  <p class = "example">For example</p>
  <ul>
    <li>The order has the wrong birthday for one of your  children. Or</li>
    <li>The order was sent to both parents on January 4, <strong>2023</strong>, but the date on the order is  January 4, <strong>2022</strong>.</li>
  </ul>
  <p><strong>Civil  Rule 60(b)</strong></p>
  <p>The court made a mistake listed below.</p>
  <p>For the first 3 types of mistakes, you must file your <strong>Motion to Set Aside</strong></p>
  <ul>
    <li>Within <strong>1 year</strong> of the date the court sent  the order to you, <strong>and</strong></li>
    <li>The amount of time before you file must be  &quot;reasonable."</li>
  </ul>
  <ol>
    <li>Inadvertence,  surprise or excusable neglect:
      <ul>
        <li>A parent made a mistake or did not pay close  attention -inadvertence,</li>
        <li>An unexpected action, sudden confusion or an  unanticipated event - surprise, or </li>
        <li>A legitimate excuse for failing to take required  action - excusable neglect.</li>
      </ul>
      <p class = "example">For example</p>
      <p>You ask the judge to set aside the decision  made at a hearing you missed because: </p>
      <ul>
        <li>You had a heart attack the day before, and </li>
        <li>You were in the ICU, so you could not attend.</li>
      </ul>
    </li>
    <li>Newly  discovered evidence which could not have been discovered by taking reasonable  steps within the 10 days allowed to request a new trial.
      <p class = "example">For example</p>
      <ul>
        <li>You gave your spouse $1,000 before the trial to pay the property  taxes on your marital home, and</li>
        <li>1 month after trial you learn your spouse did not pay the taxes.</li>
      </ul>
    </li>
    <li>Fraud,  misrepresentation, or other misconduct from the other side.
      <p class = "example">For example</p>
      <p>One spouse forges an appraisal of the marital home and uses it as  evidence at the divorce trial to argue the value of the house.</p>
    </li>
  </ol>
  <p>For the next 3 types of mistakes, the amount of time before you file must be  &quot;reasonable."</p>
  <ol>
    <li>The judgment is  void.
      <p class = "example">For example</p>
      <ul>
        <li>An Alaska court generally does not have the authority or &quot;jurisdiction&quot; to make a parenting  plan for a child who has lived in another state for the past 6 or more  months. </li>
        <li>If a child was living in Oregon for 6 months before the divorce  case started, and</li>
        <li>A parent hid this detail from the other parent and the court, </li>
        <li>The parenting plan order would be void because the court did not  have jurisdiction to decide the parenting plan.</li>
      </ul>
    </li>
    <li>The judgment has been satisfied, released or  discharged, or a prior judgment upon which it is based has been reversed or  otherwise vacated or it is no longer fair that the judgment should apply at  this time.
      <p class = "example">For  example</p>
      <ul>
        <li>The court orders a parent to pay child support. The child files  for Emancipation and the judge grants it. Parents do not have to support their  emancipated child. The child support judgment   would be released or discharged.</li>
      </ul>
    </li>
    <li>Any  other reason justifying relief from the judgment.
      <ul>
        <li> You may be able to come up with a different good reason the judge should  start the case over again. But your reason cannot be any of the 6 listed above – it must be  something different.</li>
      </ul>
    </li>
  </ol>
---
