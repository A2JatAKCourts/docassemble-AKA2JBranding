template: cert_of_service_step
subject: |
  Step ${ cert_of_service_idx }: Fill out the Certificate of Service
content: |
  You must give ${ other_party_in_case } 1 copy of everything you file with the court. This is called “service.”
  <ol>
  <li>Decide on the way you will serve ${ other_party_in_case }.
  <ul>
  <li>You can send the copy you made for them by regular, 1st class mail, or hand-deliver it.</li>
  <li>If they file anything in court that says they agree to service by email, you can email the copy you made for them.
  <li>If they have a lawyer, email, mail, or hand-deliver the copy to their lawyer.</li>
  <li>If you use the court’s TrueFile eFiling system, TrueFile serves ${ other_party_in_case } for you.</li>
  </ul></li>
  <li>Decide the date you will serve ${ other_party_in_case }.</li>
  <li>Fill out the <strong>Certificate of Service</strong> at the end of your motion. The certificate tells the court when and how you are giving a copy of all the documents you file with the court to ${ other_party_in_case }.
  <br>
    <strong>Important</strong><br>
      Be sure you can serve ${ other_party_in_case } on the date and the way you put in the <strong>Certificate of Service</strong>.
  </li>
  <li>If you do not fill out the <strong>Certificate of Service</strong>:
  <ul>
  <li>The court will send you a <strong>Deficiency Notice</strong>, and</li>
  <li>The judge may not see your motion and make a decision.
  </ul></li>
  </li>
  </ol>
  
  ${ certificate_of_service_image }
---
template: file_step
subject: |
  Step ${ file_idx }: File your motion forms
content: |
  <ol>
  <li>Make 2 copies of all the documents you are going to give the court.</li>
  <li>Give the original version of your documents to the Court. This is called "filing" your  documents. You can:
    <ul>
      <li>Deliver the documents to the court yourself.</li>
      <li>Mail the document by first-class mail.</li>
      <li>Use the Court's <a href="https://courts.alaska.gov/efile/">TrueFile  eFiling system</a> to send the documents to the court electronically.</li>
    </ul>
  </li>
  <li>Keep 1 copy for your own records.</li>
  <li>Give the 2nd copy to ${ other_party_in_case } the date and way you wrote on your <strong>Certificate of Service</strong>.<br>
  Read Step ${ serve_idx }: Serve ${ other_party_in_case }.</li>
  </ol>
---
template: serve_step
subject: |
  Step ${ serve_idx }: Serve ${ other_party_in_case }
content: |
  <p>Give a copy of all your documents to ${ other_party_in_case } the way you  put on the <strong>Certificate of Service</strong>.</p>
  <p>Serve them on the date you put in the <strong>Certificate of Service</strong>.</p>
  <p>If you did not serve ${ other_party_in_case } on the date or the way you put on your <strong>Certificate of Service</strong>, fill out <strong>Certificate of  Service, <a href="https://courts.alaska.gov/shc/family/docs/shc-1620.doc">SCH-1620</strong></a>.</p>
  <p>File the new certificate with the court.</p>
    
---
template: expect_step
subject: |
  Step ${ expect_idx }: What to expect after you file
content: |
  <div class='step-subheading'>${ capitalize(other_party_in_case) } may file a response or “opposition”</div>
  If you serve ${ other_party_in_case }:
  <ul>
  <li>by hand-delivery, email, or TrueFile, they have 10 days to respond to the court in writing,</li>
  <li>by mail, they have 13 days.</li>
  </ul>  
  The documents ${ other_party_in_case } files after you serve them is their “response” or “opposition.”
  <div class='step-subheading'>You can reply to their response</div>
  If ${ other_party_in_case } files a response you can file a reply. If they serve you:
  <ul>
  <li>By hand delivery, email or TrueFile, you have 5 days to file,</li>
  <li>By mail, you have 8 days.</li>
  </ul>
  If the due date is a weekend or holiday, your reply is due the next day the court is open. For example, if your reply is due on a Saturday, and the court is open Monday, your reply is due Monday.
  
  Watch a video about replies: [Motions Part 3: Preparing a Reply](https://www.youtube.com/watch?v=egoBeRFB_Uw)
  
  Use: <strong>Reply, <a href="https://courts.alaska.gov/shc/family/docs/shc-1305n.pdf">SHC – 1305</a></strong>.
  
  Read more about [motions](https://courts.alaska.gov/shc/family/motions.htm#order) and [replying](https://courts.alaska.gov/shc/family/motions.htm#reply) on the court’s webpage