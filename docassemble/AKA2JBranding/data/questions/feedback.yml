subject: |
  % if question_id:
  ${ question_id } :
  % endif
  User: other feedback
content: | 
  ## How helpful was this form?
  Choices are "very helpful", "somewhat helpful", "not helpful at all".
  
  ${ how_helpful }
  
  ## What best describes you?
  
  ${ user_type }
  
  ## User feedback:  
  > ${ other_feedback }
  
  % if question_id:
  Question id: `${ question_id }`
  % endif
  
  % if variable:
  Variable being sought: `${ variable }`
  % endif  