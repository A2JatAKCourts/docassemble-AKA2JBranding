template: standing_order_step
subject: |
  Step ${ standing_order_idx }: Ask the court to change the Standing Order or a similar decision
content: |
  <div class="step-subheading">Background</div>
  
    When your case was opened, the court issued an order, usually called a **Standing Order** or a **Domestic Relations Procedural Order (DRPO)**.
    
  % if user_need == 'change divorce order':
  The court expects both spouses to follow the order.
  % else:
  The court expects both parents to follow the order.
  % endif
  
  Sometimes you or ${other_party_in_case} wants to do something the **Standing Order** does not allow.
  
  For example, you may want to take your children to a family reunion in another state. But the **Standing Order** says parents cannot remove the children from Alaska during the case.
  % if user_need == 'change divorce order':
  
  The **Standing Order** or **(DRPO)** in a divorce case also says your spouse must agree or you must get permission from the court to:
  
  * sell marital property, or
  * cancel or change the terms of any insurance policy.
  % endif
  
  If you want to do something different from what the order allows, you can ask ${other_party_in_case} to agree to it.
  
  If they do not agree, you can ask the court to change the order by filing a "motion."
