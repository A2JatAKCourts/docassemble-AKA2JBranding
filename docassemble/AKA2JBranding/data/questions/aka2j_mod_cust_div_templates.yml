template: foreign_order_step
subject: |
  Step ${ foreign_order_idx }: Ask the court to change your custody and Parenting Plan or child support order from another state
content: |
  
  <p>There are 3 steps to ask an Alaska court to change a custody and parenting plan or child support order from another state:</p>
  <ol>
  <li>Make sure the Alaska court has jurisdiction (authority) to change the order. See Step ${ ak_jurisdiction_idx }.</li>
  <li>Register the out-of-state order in Alaska. See Step ${ register_order_idx }.</li>
  <li>Ask the Alaska court to change the order by filing a Motion to Modify. See Step ${ modify_idx }.</li>
  </ol>
