template: learn_reconsider_step
subject: |
  Step ${ learn_reconsider_idx }: Learn about Motions to Reconsider
content: |
  <p>To ask your judge to reconsider a decision, file a <strong>Motion to Reconsider</strong></p>
  <p>You have only 10 days after the date the court sent your ${ case_type } order to you. </p>
  <p>Look at the last page of the order. The date to count from is in the box at the bottom of the page. It looks something like this.</p>
  
  % for image_data in distribution_certificate_list:
  ${ image_data['text'] }
  ${ image_data['image'].show(width='100%') }
  % endfor
  
  <p> If the <strong>10th</strong> day is a  weekend or holiday, your motion is due the next day the court is open. For example, if the 10th day is a Saturday,  and the court is open Monday, your motion is due Monday. If Monday is a holiday, your motion is due Tuesday.</p>
  <div class="step-subheading">You can ask a judge to reconsider their decision for 4 reasons</div>
  <ol>
    <li><p>The judge overlooked, misapplied or failed to  consider a statute, decision or principle directly controlling. This means the  judge made a mistake when they applied the law in your case.<p>
      <div class = "example">
      <p class = "heading">For example</p>
      <ul>
        <li>Rule 90.3 states that if a child spends at least  256 nights with one parent, that parent has primary custody and the other  parent pays 20% of their adjusted annual  income for child support to the parent the child lives with.</li>
        <li>If the judge used 27% of adjusted income instead  of 20%, the <strong>Motion to Reconsider</strong> would state that the judge misapplied Civil Rule 90.3.</li>
      </ul>
      </div>
    </li>
    <li><p>The judge overlooked or misconceived some  material fact or proposition of law. This means the judge got an important fact  wrong.</p>
      <div class = "example">
      <p class = "heading">For example</p>
      <ul>
        <li>The parents agree that mom makes $25,000 every  year. They file the forms to tell the judge they agree. The judge calculated  child support using $35,000 for mom's income. </li>
        <li>The <strong>Motion  to Reconsider</strong> would state that the judge used the wrong income to calculate  child support.</li>
      </ul>
      </div>
    </li>
    <li><p>The judge overlooked or misconceived a material  question in the case. This means the judge misunderstood what you were asking for.</p>
      <div class = "example">
      <p class = "heading">For example</p>
      <ul>
        <li>A child changed from living full time with their  mom to living full time with their dad. Under the child support formula, dad  used to pay child support to mom based on the primary custody child support  calculation. Now, mom should pay child support to dad based on the primary  custody child support calculation. Dad filed a motion to modify child support.  The judge denied dad's motion because the parents' incomes did not change.</li>
        <li>The <strong>Motion  to Reconsider</strong> would state the judge did not include the changed parenting  schedule in the child support calculation.</li>
      </ul>
      </div>
    </li>
    <li><p>The law applied in the ruling was changed by a later  court decision or statute. This means the judge used a rule or law that  changed.</p>
      <div class = "example">
      <p class = "heading">For example</p>
      <ul>
        <li>On April 15, 2018, Civil Rule 90.3 changed to  allow a parent to deduct the cost of their own health insurance from their  gross income, up to 10% of the parent's gross income.</li>
        <li>If the judge calculated child support on April  14 and did not subtract the cost of the parent's health insurance, the Motion  to Reconsider would explain the cost of the parent's health insurance and state  that Civil Rule 90.3 changed on April 15, 2018.</li>
      </ul>
      </div>
    </li>
  </ol>
  <p>See <a href="https://courts.alaska.gov/rules/docs/civ.pdf">Alaska Rule of Civil Procedure</a> 77(k) to read the court rules about the <strong>4 reasons</strong> you can ask the court to reconsider a judge's decision.</p>
---
template: fill_reconsider_step
subject: |
  Step ${ fill_reconsider_idx }: Fill out the Motion to Reconsider forms
content: |
  <div class="step-subheading">Use</div>
  <ul>
    <li><strong>Motion and Affidavit to Reconsider, SHC-1545</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1545.doc" target="_blank">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1545n.pdf" target="_blank">PDF</a></li>
    <ul>
      <li>Put everything you want the judge to know and think about in your motion. You will not be able to tell the judge in person because they rarely hold a hearing for a <strong>Motion to Reconsider</strong>.</li>
      <li>Your <strong>Motion to Reconsider</strong> must be no  more than 5 pages, including attachments.</li>
      <li><strong>Wait</strong> to sign the form until you are in front of someone who has the power to take oaths, like a notary public.
      <ul>
      <li>The court clerk can do this for free.</li>
      <li>Bring a valid photo ID with you.</li>
      </ul></li>
      <li>If you cannot get to a notary public or someone  who has the power to take oaths, you can &quot;self-certify.&quot; Use:</li>
      <ul>
        <li><strong>Self-Certification  (No Notary Available), TF-835</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf">Fill-In PDF</a>]</li>
      </ul>
    </ul>
    <li><strong>Proposed Order on Motion, SHC-1302</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1302.doc" target="_blank">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1302n.pdf" target="_blank">PDF</a>. Do <strong>not</strong> sign this form.</li>
  </ul>
---

template: learn_set_aside_step
subject: |
  Step ${ learn_set_aside_idx }: Learn about the Motion to Set Aside Judgment or Order
content: |
  A <strong>Motion to Set Aside Judgment or Order</strong> asks the judge to:
  % if user_need == 'change AK order':
    <ul>
    <li>Set aside or undo the final child support decision in your case, and</li>
    <li>Start the child support part of your case over  again.</li>
  </ul>
  % elif (user_need == 'change divorce order' and middle_of_case == 'no' and type_of_final_order in('property or debt', 'spousal support')) or user_need in('answer custody','answer divorce'):
  <ul>
    <li>Set aside or undo the final decision in your case, and</li>
    <li>Start your case all over again.</li>
  </ul>
  % else:
  <ul>
    <li>Set aside or undo the final custody decision in your case, and</li>
  % if user_need in('change custody order','respond to motion in custody'):
    <li>Start your case all over again.</li>
  % else:
    <li>Start that part of your case all over again.</li>
  % endif
  </ul>
  % endif
  Judges rarely agree to do this.
  
  Civil Rule 60(a) and (b) describe the  reasons you can use to file this motion. You may decide to file a <strong>Motion to Set Aside Judgment or Order</strong> if:
  <ul>
    <li>The final order has a problem listed in Civil  Rule 60(a) or (b). The problems are  described below. And</li>
    <li>You can file within a &quot;reasonable  time&quot; after the date the court sent 
  % if user_need in('answer custody', 'answer divorce'):
  the default judgment 
  % else:
  your child support order 
  % endif 
  to you. For any of the first 3 reasons in Civil Rule  60(b), you must file within <strong>1 year</strong> of the date the court sent the order to you.</li>
  </ul>
  
  The date the court sent the order to you is at the bottom of the last page of your order.  
  % for image_data in distribution_certificate_list:
  ${ image_data['text'] }
  ${ image_data['image'].show(width='100%') }
  % endfor

  Act quickly! The judge defines"reasonable" and "in a reasonable time." The judge  may refuse to set aside the order if you file <strong>after</strong> a "reasonable time" has passed, even if your reason  for filing is a good one.
  <div class="step-subheading">Reasons you may file a Motion to Set Aside  Judgment or Order</div>
  
  <strong>Civil Rule 60(a)</strong><br>
    The court made a clerical mistake or accidentally left something out of a document.
    
  <div class="example">
      <p class="heading">For example</p>
  <ul>
    <li>The order has the wrong birthday for one of your  children. Or</li>
    <li>The order was sent to both parents on January 4, <strong>2023</strong>, but the date on the order is  January 4, <strong>2022</strong>.</li>
  </ul>
  </div>
  
  <p><strong>Civil  Rule 60(b)</strong></p>
  <p>The court made a mistake listed below.</p>
  <p>For the first 3 types of mistakes, you must file your <strong>Motion to Set Aside</strong></p>
  <ul>
    <li>Within <strong>1 year</strong> of the date the court sent  the order to you, <strong>and</strong></li>
    <li>The amount of time before you file must be  &quot;reasonable."</li>
  </ul>
  <ol>
    <li>Inadvertence,  surprise or excusable neglect:
      <ul>
        <li>A parent made a mistake or did not pay close  attention - inadvertence,</li>
        <li>An unexpected action, sudden confusion or an  unanticipated event - surprise, or </li>
        <li>A legitimate excuse for failing to take required  action - excusable neglect.</li>
      </ul>
      <div class="example">
      <p class="heading">For example</p>
      <p>You ask the judge to set aside the decision  made at a hearing you missed because: </p>
      <ul>
        <li>You had a heart attack the day before, and </li>
        <li>You were in the ICU, so you could not attend.</li>
      </ul>
      </div>
    </li>
    <li><p>Newly  discovered evidence which could not have been discovered by taking reasonable  steps within the 10 days allowed to request a new trial.</p>
      <div class="example">
      <p class="heading">For example</p>
      <ul>
        <li>You gave your spouse $1,000 before the trial to pay the property  taxes on your marital home, and</li>
        <li>1 month after trial you learn your spouse did not pay the taxes.</li>
      </ul>
      </div>
    </li>
    <li><p>Fraud,  misrepresentation, or other misconduct from the other side.</p>
      <div class = "example">
      <p class = "heading">For example</p>
      <p>One spouse forges an appraisal of the marital home and uses it as  evidence at the divorce trial to argue the value of the house.</p>
      </div>
    </li>
  </ol>
  <p>For the next 3 types of mistakes, the amount of time before you file must be  &quot;reasonable."</p>
  <ol>
    <li><p>The judgment is  void.</p>
      <div class = "example">
      <p class = "heading">For example</p>
      <ul>
        <li>An Alaska court generally does not have the authority or &quot;jurisdiction&quot; to make a parenting  plan for a child who has lived in another state for the past 6 or more  months. </li>
        <li>If a child was living in Oregon for 6 months before the divorce  case started, and</li>
        <li>A parent hid this detail from the other parent and the court, </li>
        <li>The parenting plan order would be void because the court did not  have jurisdiction to decide the parenting plan.</li>
      </ul>
      </div>
    </li>
    <li><p>The judgment has been satisfied, released or  discharged, or a prior judgment upon which it is based has been reversed or  otherwise vacated or it is no longer fair that the judgment should apply at  this time.</p>
      <div class = "example">
      <p class = "heading">For example</p>
      <ul>
        <li>The court orders a parent to pay child support. The child files  for Emancipation and the judge grants it. Parents do not have to support their  emancipated child. The child support judgment   would be released or discharged.</li>
      </ul>
      </div>
    </li>
    <li>Any  other reason justifying relief from the judgment.
      <ul>
        <li> You may be able to come up with a different good reason the judge should  start the case over again. But your reason cannot be any of the 6 listed above – it must be  something different.</li>
      </ul>
    </li>
  </ol>
---
template: fill_set_aside_step
subject: |
  Step ${ fill_set_aside_idx }: Fill out forms if you want to file a Motion to Set Aside
content: |
  If you decide to file a **Motion to Set Aside** because it fits your case:
  <div class='step-subheading'>Use</div>
  <ul>
  <li><strong>Motion and Affidavit to Set Aside the Judgment or Order, SHC-1548</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1548.doc">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1548n.pdf">PDF</a></li>
    <ul>
    <li>Put everything you want the judge to know and think about in your motion. You may not be able to tell the judge in person because they may not hold a hearing.</li>
    <li><strong>Wait</strong> to sign the form until you are in front of someone who has the power to take oaths, like a notary public.
    <ul>
    <li>The court clerk can do this for free.</li>
    <li>Bring a valid photo ID with you.</li>
    </ul></li>
    <li>If you cannot get to a notary public or someone  who has the power to take oaths, you can &quot;self-certify.&quot; Use</li>
      <ul>
      <li><strong>Self-Certification  (No Notary Available), TF-835</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf">Fill-In PDF</a>]</li>
      </ul>
    </li>
    </ul>
  <li><strong>Proposed Order on Motion, SHC-1302</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1302.doc">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1302n.pdf">PDF</a></li>
  <li><strong>Notice of Motion, SHC-1630</strong> <a href="http://courts.alaska.gov/shc/family/docs/shc-1630.doc">Word</a> | <a href="http://courts.alaska.gov/shc/family/docs/shc-1630n.pdf">PDF</a></li>
  </ul>
  <div class="step-subheading">Watch</div>
  <p><a href ="https://https://youtu.be/2irmxT0_0EA">Motions Part 1: How to Ask the Court for Something</a></p>
---
