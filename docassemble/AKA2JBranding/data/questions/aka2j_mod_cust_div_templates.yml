template: appeal_step
subject: |
  Step ${ appeal_idx }: Decide if you want to file an appeal
content: |
  An appeal is the way to ask the Alaska Supreme Court to review the trial judge’s decision in your case.
  
  % if user_need == 'change custody order' or (user_need == 'change divorce order' and type_of_final_order.all_true('custody order', exclusive = True) and why_change == 'problem'):
  You have only **15 days** from the day the court sent the order to you.
  % else: 
  You have only **30 days** from the day the court sent the order to you.
  % endif
  
  If you cannot file on time, call the Appellate Courts Customer Service: (907) 264-0612. They may be able to help you file late.
  
  An appeal is not a new trial or a chance to give a judge new evidence or information.  In an appeal you argue that the trial judge made a legal mistake.  The civil appeals process is complicated, long and expensive. The process can take more than 2 years. [Talk to a lawyer](https://courts.alaska.gov/shc/appeals/appealsresources.htm#1), if you can.
  
  The only information the Supreme Court looks at is:
  
  * the audio recording of the hearing or trial in the lower court,
  * any items offered as evidence at the hearing or trial in the lower court,
  * the documents in the lower court or agency record, and
  * appeal briefs filed in the appeal to the Supreme Court. 
  
  To start an appeal, you must pay:
  
  * a $250 filing fee,
  * a $750 bond or deposit for costs, and
  * other costs like paying someone to make a transcript of your trial.
  
  If you cannot afford the cost of filing an Appeal, you can use **Motion for Waiver of Filing Fees and Costs, [SHS-AP 130](https://courts.alaska.gov/shc/appeals/docs/SHS_AP_130.doc)** to ask the court to waive the filing fee and costs.
  
  Learn more about filing an appeal on the court's web pages [Civil Appeal: Superior Court to Supreme Court](https://courts.alaska.gov/shc/appeals/index.htm).
---
template: expect_reconsider_step
subject: |
  Step ${ expect_reconsider_idx }: What to expect after you file a Motion to Reconsider 
content: |
  <p>A <strong>Motion to Reconsider</strong> is different from other motions.</p>
  <ul>
  <li>${ capitalize(other_party_in_case) } does not have to respond unless the judge sends a notice and asks ${ other_party_in_case } to respond in writing.</li>
  <li>If the judge agrees to reconsider their decision, they may ask ${ other_party_in_case } to respond in writing, or they may change the decision. Usually, the judge only changes their  decision after they ask ${ other_party_in_case } for a written response.</li>
  <li>If the judge does nothing for 30 days, it  means the judge is not going to grant your <strong>Motion  to Reconsider</strong>. You will not get anything in writing</a>. The original decision is not changed.</li>
  <li>The 30 days start when  you file your <strong>Motion to Reconsider</strong>.  If the judge asks ${ other_party_in_case } to respond in writing, the 30 days start over when ${ other_party_in_case } files their written response.</li>
  </ul>
  <p>Read <a href="https://courts.alaska.gov/shc/family/after-judgment.htm">Options after you get a judge's decision</a>.</p>
---
comment: |
  Closed [GitHub Motion to Dismiss issue #30](https://github.com/A2JatAKCourts/docassemble-DivorceIssues/issues/30)
template: expect_after_motion_step
subject: |
  Step ${ expect_after_motion_idx }: What to expect after you file a ${ motion_type }
content: |
  % if user_need in('answer custody', 'answer divorce') and type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  
  Every case is different, but sometimes it is clear only one court has jurisdiction over the case. When this happens, one state court may close its case.
  
  If it is not clear, the Alaska court will often hold a hearing and call the other court to talk about which case will move forward.
  
  Pay attention to what is happening in both cases until you know which state will decide the case.
  
  Jurisdiction can be very complicated. Talking to a lawyer can help you decide which is the best state for your case.
  % endif   
  
  <div class="step-subheading">${ capitalize(other_party_in_case) } may file a response or "opposition"</div>
  <p>If you serve ${ other_party_in_case }: 
  <ul>
  <li>by hand-delivery, email, or TrueFiling, they have 10 days to file a written response.</li> 
  <li>by mail, they have 13 days to file a written response.</li>
  </ul></p>
  <p>Counting: 
  <ul>
  <li>Day 1 is the day after you delivered, emailed, or mailed it.</li> 
  <li>Count weekends and holidays.</li> 
  <li>If the due date is a weekend or holiday, the ${ other_party_in_case }‘s response  is due the next day the court is open.  For example, if it is due on a Saturday, and the court is open Monday, their response is due Monday.</li> 
  </ul></p>
  % if user_need == 'child support' and (existing_case == "none" or (existing_case == "unknown" and after_courtview == "none")):
  If you file your **Motion for Interim Child Support** with your complaint, the other parent does not have to respond until they respond to the complaint. This is usually 20 days after they get the complaint.
  % endif
  <p>The documents ${ other_party_in_case } files after you serve them is their "response" or "opposition."</p>
  <div class="step-subheading">You can reply to their response</div>
  <p>If ${ other_party_in_case } files a response you can file a reply.</p>
  <p>If they serve you:
  <ul>
  <li>by hand delivery, email or TrueFile, you have 5 days to file,</li> 
  <li>by mail, you have 8 days.</li>
  </ul>
  Counting:
  <ul>
  <li>Day 1 is the day after they delivered, emailed, or mailed it to you.</li> 
  <li>Do not count weekends and holidays.</li> 
  <li>If the due date is a weekend or holiday, your reply is due the next day the court is open.  For example, if it is due on a Saturday, and the court is open Monday, your reply is due Monday.</li>
  </ul>
  Draft your reply:
  <ul>
  <li>Watch 2 videos:
  <ul>
  <li><a href="https://youtube.com/watch?v=egoBeRFB_Uw">Motions Part 3: Preparing a Reply</a>, and</li>
  <li><a href="https://www.youtube.com/watch?v=YQvG7GEGeoo">Motions Part 4: Mailings and Deadlines</a>.</li>
  </ul>
  <li>Read <a href="https://courts.alaska.gov/shc/family/motions.htm#reply">How do I reply to an opposition?</a> on the court’s website.</li>
  <li>Use: <strong>Reply to Opposition to Motion, SHC-1305</strong> [<a href="https://courts.alaska.gov/shc/family/docs/shc-1305n.pdf">Fill in PDF</a>].</li>
  <ul>
  <li>Remember to fill out the **Certificate of Service** and tell the court how and when you deliver your reply to ${ other_party_in_case }.</li>
  </ul>
  </ul>
  % for image_data in reply_certificate_list:
  ${ image_data['text'] }
  ${ image_data['image'].show(width='100%') }
  % endfor
  <div class="step-subheading">The judge will issue an order</div>
  <ul>
  <li>The judge may set a date for a hearing, but they may decide your motion without a hearing.</li>
  <li>The judge may grant your <strong>${motion_type}</strong> If they do, you will get a copy of the
   % if user_need in('answer custody', 'answer divorce'):
    order granting your motion.</li>
   % else:
    new order.</li>
   % endif
  <li>The judge may deny your motion. If they do, you will get an order denying the motion.</li>
  % if user_need != 'child support':  
  % if user_need =='change foreign custody order' or (user_need in('change AK order','change custody order', 'change divorce order') and middle_of_case == 'no' ):
  <li>Keep following your court order unless the judge grants your motion and issues a new order.</li>
  </ul>
  Either one of you can decide to appeal the decision about the <strong>${motion_type}</strong> if you believe the judge made a legal mistake. Learn more about <a href="https://courts.alaska.gov/shc/appeals">filing an appeal</a>.
  % endif
  % endif
